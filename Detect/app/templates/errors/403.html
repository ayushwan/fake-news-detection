{% extends "base.html" %}

{% block title %}Forbidden - {{ super() }}{% endblock %}

{% block head_extra %}
<style>
    .error-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
    }
    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #dc3545;
    }
    .error-message {
        font-size: 1.5rem;
        margin-top: 0;
        margin-bottom: 1.5rem;
    }
    .error-description {
        color: #6c757d;
        margin-bottom: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container error-page">
    <div class="error-code">403</div>
    <h1 class="error-message">Access Forbidden</h1>
    <p class="error-description">Sorry, you don't have permission to access this page.</p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
        <i class="fas fa-home me-2"></i>Go to Homepage
    </a>
</div>
{% endblock %}
